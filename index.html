<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4); /* Soft pink to hot pink gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Main container */
        .todo-container {
            width: 350px;
            padding: 20px;
            background-color: #F8BBD0; /* Light pink background */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Title */
        h1 {
            color: #FF69B4; /* Hot pink */
            font-size: 2em;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 30px #FFFFFF; /* White glow */
            margin-bottom: 20px;
        }

        /* Input Field */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            background-color: #FFCCE5; /* Very light pink */
            color: #FF1493; /* Deep pink */
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #FF80BF; /* Lighter pink when focused */
            box-shadow: 0 0 10px #FF1493;
        }

        /* Add Button */
        .add-btn {
            background-color: #FF1493; /* Deep pink */
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #FF007F; /* Darker pink */
        }

        /* Todo List */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        /* Todo Item Styles */
        li {
            background-color: #FFCCE5; /* Very light pink */
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            color: #FF1493; /* Deep pink */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        li:hover {
            background-color: #FF80BF; /* Lighter pink on hover */
            color: white;
        }

        li.completed {
            text-decoration: line-through;
            color: #FF66B2; /* Light pink when crossed out */
        }

        li .remove-btn {
            background-color: #FF66B2; /* Light pink */
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        li .remove-btn:hover {
            background-color: #FF007F; /* Darker pink */
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button class="add-btn" onclick="addTask()">Add Task</button>

        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('todoInput');
            const taskList = document.getElementById('taskList');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Create the task item
            const li = document.createElement('li');
            li.innerHTML = `${taskText} <button class="remove-btn" onclick="removeTask(this)">X</button>`;
            
            // Add an event listener to toggle completion
            li.addEventListener('click', function () {
                li.classList.toggle('completed');
            });

            // Append to the task list
            taskList.appendChild(li);

            // Clear the input field after adding
            taskInput.value = '';
        }

        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }
    </script>

</body>
</html>
